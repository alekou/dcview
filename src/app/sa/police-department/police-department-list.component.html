<div class="grid">
  <div class="col-12 button-container">
    <button pButton type="submit" label="{{'global.search' | translate}}" class="p-button-warning"
            icon="fa fa-search" iconPos="left" (click)="loadTableData()">
    </button>
    <button pButton type="button" label="{{'global.clearArgs' | translate}}" class="p-button-help"
            icon="fa fa-times" iconPos="left" (click)="clearArgs()">
    </button>
    <button pButton type="button" label="{{'global.newRecord' | translate}}" class="p-button-info" *ngIf="authService.isMinistry()"
            icon="fa fa-plus" iconPos="left" (click)="newRecord()">
    </button>
  </div>
</div>

<div class="grid">
  
  <div class="col-12 md:col-3">
    
    <!-- Κριτήρια Αναζήτησης -->
    <p-panel header="{{'global.args' | translate}}">
      
      <div class="p-fluid">
  
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'policeDepartment.name' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="args.name" name="name">
          </div>
        </div>
  
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'policeDepartment.city' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="args.city" name="city">
          </div>
        </div>
  
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'policeDepartment.typePid' | translate}}</label>
            <app-select-gen-parameter [type]="pPoliceDepartmentType" [(model)]="args.typePid" name="typePid" [hideAdd]="true"></app-select-gen-parameter>
          </div>
        </div>
        
      </div>
      
    </p-panel>
    
  </div>

<div class="col-12 md:col-9">
    <app-toitsu-table #table
                      [url]="url"
                      [cols]="cols"
                      [first]="paging.first"
                      [rows]="paging.rows"
                      [sortField]="paging.sortField"
                      [sortOrder]="paging.sortOrder"
                      [args]="args"
                      [viewLink]="viewLink"
                      [excel]="true"
                      [exportModel]="exportModel"
                      [loadOnInit]="false"
                      (loadComplete)="loadComplete()">
    </app-toitsu-table>
  </div>
  
</div>
