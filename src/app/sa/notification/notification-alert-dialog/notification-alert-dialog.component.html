<form>
  <div class="grid">
    <div class="col-12 p-fluid">
        <p-orderList [value]="notifications" [listStyle]="{ 'max-height': '30rem' }" header="{{'notifications' | translate}} [{{username}}]" [stripedRows]="true" class="controls-hidden">
          <ng-template let-notification pTemplate="item" class="change-cursor">
            <div class="flex align-items-center p-2 w-full flex-wrap">
              <div class="flex-1">
                <i class="fa fa-share-square-o vertical-align-middle ml-2 color-steelblue i-click" pTooltip="{{'notification.navigateToEntity' | translate}}"
                   tooltipPosition="top" (click)="goToEntityNotification(notification)"></i>
                <span class="vertical-align-middle line-height-1">{{ notification.notificationMessage }}</span>
              </div>
            </div>
          </ng-template>
        </p-orderList>
    </div>
  </div>
  
  <div class="grid">
    <div class="col-12 button-container text-align-end m-1">
      <button pButton type="button" label="{{'notification.receiveAll' | translate}}" class="p-button-success"
              icon="fa fa-save" iconPos="left" (click)="receiveAll()">
      </button>
      <button pButton type="button" label="{{'global.index' | translate}}" class="p-button-help"
              icon="fa fa-table" iconPos="left" (click)="goToList()">
      </button>
    </div>
  </div>
</form>
