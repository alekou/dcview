<div class="grid">
  <div class="col-12 button-container">
    <button pButton type="submit" label="{{'global.search' | translate}}" class="p-button-warning"
            icon="fa fa-search" iconPos="left" (click)="loadTableData()">
    </button>
    <button pButton type="button" label="{{'global.clearArgs' | translate}}" class="p-button-help"
            icon="fa fa-times" iconPos="left" (click)="clearArgs()">
    </button>
    <button *ngIf="!authService.isMinistry()"
            pButton type="button" label="{{'global.newRecord' | translate}}" class="p-button-info"
            icon="fa fa-plus" iconPos="left" (click)="newRecord()">
    </button>
  </div>
</div>

<div class="grid">

  <div class="col-12 md:col-3">

    <p-panel header="{{'global.args' | translate}}">

      <div class="p-fluid">

        <app-record-dc-origin [(dcId)]="args.dcId"></app-record-dc-origin>

        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'area.code' | translate}}</label>
            <input type="text" pInputText name="code" [(ngModel)]="args.code">
          </div>
        </div>

        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'area.availablePositions' | translate}}</label>
            <p-dropdown [options]="yesNoEnums" optionLabel="label" optionValue="value"
                        placeholder="{{'global.selectOption' | translate}}" [showClear]="true"
                        emptyMessage="{{'global.noResultsFound' | translate}}"
                        emptyFilterMessage="{{'global.noResultsFound' | translate}}"
                        [(ngModel)]="args.hasPositions" name="hasPositions">
            </p-dropdown>
          </div>
        </div>

        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'area.description' | translate}}</label>
            <input type="text" pInputText name="description" [(ngModel)]="args.description">
          </div>
        </div>

      </div>

    </p-panel>
  </div>

  <div class="col-12 md:col-9">

    <app-toitsu-table #table
                      [url]="url"
                      [cols]="cols"
                      [first]="paging.first"
                      [rows]="paging.rows"
                      [sortField]="paging.sortField"
                      [sortOrder]="paging.sortOrder"
                      [args]="args"
                      [viewLink]="viewLink"
                      [excel]="true"
                      [exportModel]="exportModel"
                      [loadOnInit]="false"
                      (loadComplete)="loadComplete()">
    </app-toitsu-table>

  </div>

</div>
