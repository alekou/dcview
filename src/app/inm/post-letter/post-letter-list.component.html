<div class="grid">
  <div class="col-12 button-container">
    <button pButton type="submit" label="{{'global.search' | translate}}" class="p-button-warning"
            icon="fa fa-search" iconPos="left" (click)="loadTableData()">
    </button>
    <button pButton type="button" label="{{'global.clearArgs' | translate}}" class="p-button-help"
            icon="fa fa-times" iconPos="left" (click)="clearArgs()">
    </button>
    <button pButton type="button" label="{{'global.newRecord' | translate}}" class="p-button-info"
            icon="fa fa-plus" iconPos="left" (click)="newRecord()">
    </button>
  </div>
</div>

<div class="grid">
  
  <div class="col-12 md:col-3">
    
    <p-panel header="{{'global.args' | translate}}">
      
      <div class="p-fluid">
        
        <app-record-dc-origin [(dcId)]="args.dcId" ></app-record-dc-origin>
        
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.type' | translate}}</label>
            <p-dropdown [(ngModel)]="args.type" [options]="postLetterTypes" optionValue="value" optionLabel="label"
                        placeholder="{{'global.selectOption' | translate}}"
                        emptyMessage="{{'global.noResultsFound' | translate}}" emptyFilterMessage="{{'global.noResultsFound' | translate}}"
                        [showClear]="true">
            </p-dropdown>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <div class="col-12 no-padding-bottom">
            <label>{{'postLetter.receiveDate' | translate}}</label>
            <div class="grid field-group">
              <app-toitsu-calendar class="col-6" [(model)]="args.receiveDateAfter" [noIcon]="true"></app-toitsu-calendar>
              <span><i class="fa fa-arrow-right no-padding no-margin"></i></span>
              <app-toitsu-calendar class="col-6" [(model)]="args.receiveDateBefore" [noIcon]="true"></app-toitsu-calendar>
            </div>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.inmateId' | translate}}</label>
            <app-select-inmate [(model)]="args.inmateId" [dialogUrl]="inmateDialogUrl"   [loadOnOpen]="true"  name="inmateId"></app-select-inmate>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.args.inmateCode' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="args.inmateCode">
          </div>
        </div>
  
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.args.senderFullName' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="args.senderFullName">
          </div>
        </div>
        
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.employeeId' | translate}}</label>
            <p-inputNumber  [(ngModel)]="args.employeeId"></p-inputNumber>
          </div>
        </div>
  
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.reCode' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="args.reCode">
          </div>
        </div>
  
        <div class="grid align-items-center">
          <div class="col-12">
            <label>{{'postLetter.received' | translate}}</label>
            <p-dropdown [(ngModel)]="args.postLetterReceivedStatusOption" [options]="postLetterReceivedStatusOptions" optionValue="value" optionLabel="label"
                        placeholder="{{'global.selectOption' | translate}}"
                        emptyMessage="{{'global.noResultsFound' | translate}}" emptyFilterMessage="{{'global.noResultsFound' | translate}}"
                        [showClear]="true">
            </p-dropdown>
          </div>
        </div>
      
      </div>
    
    </p-panel>
  
  </div>
  
  <div class="col-12 md:col-9">
    
    <app-toitsu-table #table
                      [url]="url"
                      [cols]="cols"
                      [first]="paging.first"
                      [rows]="paging.rows"
                      [sortField]="paging.sortField"
                      [sortOrder]="paging.sortOrder"
                      [args]="args"
                      [viewLink]="viewLink"
                      [excel]="true"
                      [exportModel]="exportModel"
                      [loadOnInit]="false"
                      (loadComplete)="loadComplete()">
    </app-toitsu-table>
  
  </div>

</div>
