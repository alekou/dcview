<form>
  
  <div class="grid">
    <div class="col-12 button-container flex-container">
      <div class="flex-container-start">
        <button pButton type="button" *ngIf="!lockedInmate()"
                label="{{'global.save' | translate}}" class="p-button-success"
                icon="fa fa-save" iconPos="left" (click)="saveInmate()">
        </button>
        <button pButton type="button" *ngIf="id && !lockedInmate() && authService.hasPermission('inm_inmate_delete')"
                label="{{'global.delete' | translate}}" class="p-button-danger"
                icon="fa fa-trash" iconPos="left" (click)="deleteInmate()">
        </button>
        <button pButton type="button" *ngIf="id && !authService.isMinistry()" label="{{'global.newRecord' | translate}}" class="p-button-info"
                icon="fa fa-plus" iconPos="left" (click)="goToOldList()">
        </button>
        <button pButton type="button" label="{{'global.index' | translate}}" class="p-button-help"
                icon="fa fa-table" iconPos="left" (click)="goToList()">
        </button>
        <app-template-button *ngIf="!!id" [entity]="'INMATEFOLDER'" [entityId]="this.id" 
                             [entityIdColName]="'inmateFolderId'" [application]="'INM'"> 
        </app-template-button>
        <button pButton type="button" *ngIf="id && inmate.canEditInmate && !authService.isMinistry() && inmate.folderStatus === 'OPEN'"
                label="{{'inmate.folder.close.button' | translate}}" class="p-button-warning"
                icon="fa fa-folder-o" iconPos="left" (click)="openCloseInmateFolderDialog()">
        </button>
        <button pButton type="button" *ngIf="id && inmate.canEditInmate && !authService.isMinistry() && inmate.folderStatus === 'CLOSED'"
                label="{{'inmate.folder.reopen.button' | translate}}" class="p-button-warning"
                icon="fa fa-folder" iconPos="left" (click)="reopenInmateFolder()">
        </button>
        <button pButton type="button" *ngIf="id && inmate.inmateRecord.status !== 'CLOSED' && !authService.isMinistry()"
                label="{{'inmateRecord.close.button' | translate}}" class="p-button-warning"
                icon="fa fa-envelope-o" iconPos="left" (click)="openCloseInmateRecordDialog()">
        </button>
        <button pButton type="button" *ngIf="id && inmate.inmateRecord.status === 'CLOSED' && inmate.folderStatus === 'OPEN' && !authService.isMinistry()"
                label="{{'inmateRecord.reopen.button' | translate}}" class="p-button-warning"
                icon="fa fa-envelope" iconPos="left" (click)="reopenInmateRecord()">
        </button>
      </div>
      <div class="flex-container-end">
        <app-documents [entity]="'INMATE'" [entityId]="id"></app-documents>
        <app-field-revisions *ngIf="id" [entityClass]="'inm.core.domain.Inmate'" [entityId]="id" ></app-field-revisions>
      </div>
    </div>
  </div>
  
  <div class="grid" appToitsuLockControls [lockCondition]="lockedInmate()">
    
    <div class="col-12 md:col-6 p-fluid">
      
      <p-panel header="{{'inmate.view.personalData' | translate}}" toggleable="true">
        
        <div class="grid align-items-center" *ngIf="id">
          <label class="col-12 sm:col-4">{{'inmate.masterInmate.code' | translate}}
            <app-field-revisions [entityClass]="'inm.core.domain.MasterInmate'" [entityId]="id" [fieldName]="'masterInmateId'" [iconMode]="true" ></app-field-revisions>
          </label>
          <div class="col-12 sm:col-8">
            <input type="text" pInputText [(ngModel)]="inmate.masterInmate.code" name="code" disabled>
          </div>
        </div>
        
        <div class="grid align-items-center" *ngIf="id">
          <label class="col-12 sm:col-4">{{'inmate.masterInmate.fingerprint' | translate}}
          </label>
          <div class="col-12 sm:col-8">
            <input type="text" pInputText [(ngModel)]="inmate.masterInmate.fingerprint" name="fingerprint" disabled>
          </div>
        </div>
        
        <div class="grid align-items-center" *ngIf="id">
          <label class="col-12 sm:col-4">{{'inmate.masterInmate.dee' | translate}}</label>
          <div class="col-12 sm:col-8">
            <input type="text" pInputText [(ngModel)]="inmate.masterInmate.dee" name="dee" disabled>
          </div>
        </div>
        
        <div class="grid align-items-center">

          </label>

          </div>
        </div>
        
        <div class="grid align-items-center">

          </label>
          <div class="col-12 sm:col-8">
            <textarea pInputTextarea [(ngModel)]="inmate.lastName" name="lastName" rows="1" appToitsuTextareaAutoResize appToitsuCapitalize></textarea>
          </div>
        </div>
        
        <div class="grid align-items-center">

          <div class="col-12 sm:col-8">
            <textarea pInputTextarea [(ngModel)]="inmate.firstName" name="firstName" rows="1" appToitsuTextareaAutoResize appToitsuCapitalize></textarea>

        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.categoryPid' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-select-gen-parameter [type]="pJudgmentCategory" [(model)]="inmate.judgment.categoryPid" name="judgment.categoryPid"></app-select-gen-parameter>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4 font-bold">{{'judgment.fact' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-select-gen-parameter [type]="pFact" [(model)]="inmate.judgment.factPid" name="judgment.factPid"></app-select-gen-parameter>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.sentencePid' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-select-gen-parameter [type]="pSentence" [(model)]="inmate.judgment.sentencePid" name="judgment.sentencePid"></app-select-gen-parameter>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.expulsion' | translate}}</label>
          <div class="col-12 sm:col-8">
            <p-checkbox binary="true" [(ngModel)]="inmate.judgment.expulsion" name="judgment.expulsion"></p-checkbox>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.sentenceFee' | translate}}</label>
          <div class="col-12 sm:col-8">
            <p-inputNumber [(ngModel)]="inmate.judgment.sentenceFee" name="judgment.sentenceFee"
                           locale="de-DE" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2">
            </p-inputNumber>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.sentenceStartDate' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-toitsu-calendar [(model)]="inmate.judgment.sentenceStartDate" name="judgment.sentenceStartDate"></app-toitsu-calendar>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.imprisonDate' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-toitsu-calendar [(model)]="inmate.judgment.imprisonDate" name="judgment.imprisonDate"></app-toitsu-calendar>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.forLife' | translate}}</label>
          <div class="col-12 sm:col-8">
            <p-checkbox binary="true" [(ngModel)]="inmate.judgment.forLife" name="judgment.forLife"></p-checkbox>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.userRest' | translate}}</label>
          <div class="col-12 sm:col-8">
            <p-checkbox binary="true" [(ngModel)]="inmate.judgment.userRest" name="judgment.userRest"></p-checkbox>
          </div>
        </div>
        
        <div class="grid">
          <label class="col-2"></label>
          <label class="col-2 text-align-center">{{'judgment.sentence' | translate}}</label>
          <label class="col-2 text-align-center">{{'judgment.imprison' | translate}}</label>
          <label class="col-2 text-align-center">{{'judgment.detention' | translate}}</label>
          <label class="col-2 text-align-center">{{'judgment.escape' | translate}}</label>
          <label class="col-2 text-align-center">{{'judgment.rest' | translate}}</label>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-2">{{'judgment.years' | translate}}</label>
          <span class="col-2 no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.sentenceYears" name="judgment.sentenceYears" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.imprisonYears" name="judgment.imprisonYears" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.detentionYears" name="judgment.detentionYears" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.escapeYears" name="judgment.escapeYears" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left">
            <p-inputNumber [(ngModel)]="inmate.judgment.restYears" name="judgment.restYears" [useGrouping]="false" [disabled]="!inmate.judgment.userRest"></p-inputNumber>
          </span>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-2">{{'judgment.months' | translate}}</label>
          <span class="col-2 no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.sentenceMonths" name="judgment.sentenceMonths" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.imprisonMonths" name="judgment.imprisonMonths" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.detentionMonths" name="judgment.detentionMonths" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.escapeMonths" name="judgment.escapeMonths" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left">
            <p-inputNumber [(ngModel)]="inmate.judgment.restMonths" name="judgment.restMonths" [useGrouping]="false" [disabled]="!inmate.judgment.userRest"></p-inputNumber>
          </span>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-2">{{'judgment.days' | translate}}</label>
          <span class="col-2 no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.sentenceDays" name="judgment.sentenceDays" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.imprisonDays" name="judgment.imprisonDays" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.detentionDays" name="judgment.detentionDays" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left no-padding-right">
            <p-inputNumber [(ngModel)]="inmate.judgment.escapeDays" name="judgment.escapeDays" [useGrouping]="false"></p-inputNumber>
          </span>
          <span class="col-2 no-padding-left">
            <p-inputNumber [(ngModel)]="inmate.judgment.restDays" name="judgment.restDays" [useGrouping]="false" [disabled]="!inmate.judgment.userRest"></p-inputNumber>
          </span>
        </div>
        
        <div class="grid align-items-center" *ngIf="inmate.judgment.id && !inmate.judgment.forLife">
          <label class="col-12 sm:col-4">{{'judgment.sentenceEndDate' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-toitsu-calendar [(model)]="inmate.judgment.sentenceEndDate" name="judgment.sentenceEndDate" [disabled]="true"></app-toitsu-calendar>
          </div>
        </div>
        
        <div class="grid align-items-center" *ngIf="inmate.judgment.id">
          <label class="col-12 sm:col-4">{{'judgment.beneficialCalculationText' | translate}}</label>
          <div class="col-12 sm:col-8">
            <input type="text" pInputText [(ngModel)]="inmate.judgment.beneficialCalculationText" name="judgment.beneficialCalculationText" disabled>
          </div>
        </div>
        
        <div class="grid align-items-center" *ngIf="inmate.judgment.id && !inmate.judgment.forLife">
          <label class="col-12 sm:col-4">{{'judgment.sentenceNewEndDate' | translate}}</label>
          <div class="col-12 sm:col-8">
            <app-toitsu-calendar [(model)]="inmate.judgment.sentenceNewEndDate" name="judgment.sentenceNewEndDate" [disabled]="true"></app-toitsu-calendar>
          </div>
        </div>
        
        <div class="grid align-items-center">
          <label class="col-12 sm:col-4">{{'judgment.comments' | translate}}</label>
          <div class="col-12 sm:col-8">
            <textarea pInputTextarea [(ngModel)]="inmate.judgment.comments" name="judgment.comments" rows="6"></textarea>
          </div>
        </div>
        
      </p-panel>
      
      <p-panel header="{{'inmate.view.releaseTimeSentenceTotals' | translate}}" *ngIf="id" toggleable="true" [(collapsed)]="releaseTimeSentenceTotalsCollapsed" (onBeforeToggle)="getReleaseTimeSentenceTotals()">
        
        <div *ngIf="releaseTimeSentenceTotals">
          
          <div class="grid align-items-center">
            <label class="col-12 sm:col-4">{{'inmate.view.releaseTimeSentenceTotals.activeJudgmentCount' | translate}}</label>
            <div class="col-12 sm:col-8">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.activeJudgmentCount" disabled>
            </div>
          </div>
          
          <div class="grid align-items-center" *ngIf="releaseTimeSentenceTotals.forLife">
            <label class="col-12 sm:col-4">{{'judgment.forLife' | translate}}</label>
            <div class="col-12 sm:col-8">
              <p-checkbox binary="true" [(ngModel)]="releaseTimeSentenceTotals.forLife" [ngModelOptions]="{standalone: true}" [disabled]="true" ></p-checkbox>
            </div>
          </div>
          
          <div class="grid align-items-center" *ngIf="releaseTimeSentenceTotals.forLife">
            <label class="col-12 sm:col-4">{{'judgment.forLifeMultiplier' | translate}}</label>
            <div class="col-12 sm:col-8">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.forLifeMultiplier" disabled>

          <div class="grid">

            <label class="col-2 text-align-center">{{'judgment.imprison' | translate}}</label>
            <label class="col-2 text-align-center">{{'judgment.detention' | translate}}</label>
            <label class="col-2 text-align-center">{{'judgment.escape' | translate}}</label>
            <label class="col-2 text-align-center">{{'judgment.rest' | translate}}</label>
          </div>
          
          <div class="grid align-items-center">
            <label class="col-2">{{'judgment.years' | translate}}</label>
            <span class="col-2 no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.sentenceYears" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.imprisonYears" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.detentionYears" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.escapeYears" disabled>
            </span>
            <span class="col-2 no-padding-left">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.restYears" disabled>
            </span>
          </div>
          
          <div class="grid align-items-center">
            <label class="col-2">{{'judgment.months' | translate}}</label>
            <span class="col-2 no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.sentenceMonths" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.imprisonMonths" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.detentionMonths" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.escapeMonths" disabled>
            </span>
            <span class="col-2 no-padding-left">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.restMonths" disabled>
            </span>
          </div>
          
          <div class="grid align-items-center">
            <label class="col-2">{{'judgment.days' | translate}}</label>
            <span class="col-2 no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.sentenceDays" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.imprisonDays" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.detentionDays" disabled>
            </span>
            <span class="col-2 no-padding-left no-padding-right">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.escapeDays" disabled>
            </span>
            <span class="col-2 no-padding-left">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.restDays" disabled>
            </span>
          </div>
          
          <div class="grid align-items-center">
            <label class="col-12 sm:col-4">{{'judgment.sentenceStartDate' | translate}}</label>
            <div class="col-12 sm:col-8">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.sentenceStartDate" disabled>

          </div>
          
          <div class="grid align-items-center" *ngIf="!releaseTimeSentenceTotals.forLife">
            <label class="col-12 sm:col-4">{{'judgment.sentenceEndDate' | translate}}</label>
            <div class="col-12 sm:col-8">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.sentenceEndDate" disabled>
            </div>
          </div>
          
          <div class="grid align-items-center">
            <label class="col-12 sm:col-4">{{'judgment.beneficialCalculationText' | translate}}</label>
            <div class="col-12 sm:col-8">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.beneficialCalculationText" disabled>
            </div>
          </div>
          
          <div class="grid align-items-center" *ngIf="!releaseTimeSentenceTotals.forLife">
            <label class="col-12 sm:col-4">{{'judgment.sentenceNewEndDate' | translate}}</label>
            <div class="col-12 sm:col-8">
              <input type="text" pInputText [value]="releaseTimeSentenceTotals.sentenceNewEndDate" disabled>

          </div>
          
        </div>
      </p-panel>

    </div>
    
  </div>
  
</form>
